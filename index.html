<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MangaGMV</title>
    <link rel="icon" href="https://mangagmv.github.io/favicon.ico" type="image/x-icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="con"><p>Connecting</p></div>
    <script>
      fetch('https://api.fsh.plus/time', { signal: AbortSignal.timeout(2500) })
        .then(res=>res.json())
        .then(data=>document.getElementById('con').remove())
        .catch(err=>document.getElementById('con').innerHTML = '<p>Cannot connect</p>');
    </script>
    <div id="top"></div>
    <div id="results"></div>
    <script src="/script.js"></script>
  </body>
</html>
